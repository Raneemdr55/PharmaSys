                <mat-form-field  >
                
                    <mat-select id="departmentId" formControlName="departmentId">
                    <mat-option value="">--- Select a Department ---</mat-option>
                    <mat-option *ngFor="let department of departments" [value]="department.id">

                    </mat-option>
                    </mat-select>
                    </mat-form-field>

           <div class="form-group commands">        
            <button style="margin: 5px;" mat-raised-button color="primary" type="submit"

            <button style="margin: 5px;" mat-raised-button color="basic"
