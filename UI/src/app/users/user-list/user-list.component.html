
   <div class="component-main-container">

      <h1>Users</h1>

      <div class="commands text-right">
      <button style="margin: 5px;" mat-raised-button color="primary" type="submit" 
      [routerLink]="['/userRegister']"
      class="btn btn-success">
       Add
      </button>
      </div>
   
      <div class="ng-container">
         <table mat-table [dataSource]="MatdataSource"
         class="table-striped mat-elevation-z8"
       
         >
   
         <!--
         <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let user">{{user.id}}</td>
         </ng-container>
         -->
   
         <ng-container matColumnDef="username">
             <th mat-header-cell *matHeaderCellDef>User Name</th>
             <td mat-cell *matCellDef="let user">{{user.userName}}</td>
          </ng-container>
         
          <ng-container matColumnDef="email">
             <th mat-header-cell *matHeaderCellDef>E-mail</th>
             <td mat-cell *matCellDef="let user">{{user.email}}</td>
          </ng-container>
         
          <ng-container matColumnDef="department">
             <th mat-header-cell *matHeaderCellDef>Department</th>
             <td mat-cell *matCellDef="let user">{{user.department}}</td>
          </ng-container>
         
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td  mat-cell *matCellDef="let user">
            <a mat-raised-button [routerLink]="['/users',user.id]">edit</a>   
            <a  mat-raised-button  [routerLink]="['/userRoles',user.userName]" >Edit Roles</a>   
            <a mat-raised-button [routerLink]="['/changePassword',user.id]">Change Password</a>
            </td>
         </ng-container>
         
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
       </table>
   
       <mat-paginator #paginator
       class="demo-paginator"
       showFirstLastButtons
       [pageSizeOptions]="[5, 10, 25, 100]"
       aria-label="Select page">
      </mat-paginator>
      </div>

   </div>
