    <div>
      <mat-form-field class="form-field" appearance="outline" style="margin-top: 10px;">
         <mat-label>Filter</mat-label>
         <input matInput (keyup)="applyFilter($event)" placeholder="Search" #Searchinput>
       </mat-form-field>
   </div>
   

   
    <table mat-table [dataSource]="MatdataSource"
    class="table-striped mat-elevation-z8"
    >
    <ng-container matColumnDef="ingredientName">
        <th mat-header-cell *matHeaderCellDef>ingredient Name</th>
        <td mat-cell *matCellDef="let item">{{item.ingredientName}}</td>
     </ng-container>

     <ng-container matColumnDef="ingredientCode">
      <th mat-header-cell *matHeaderCellDef>ingredient Code</th>
      <td mat-cell *matCellDef="let item">{{item.ingredientCode}}</td>
   </ng-container>
    
     <ng-container matColumnDef="actions">
       <th mat-header-cell *matHeaderCellDef>Actions</th>
       <td  mat-cell *matCellDef="let item">
       <a mat-raised-button (click)="edit(item.id)" >edit</a>   
       <a mat-raised-button (click)="delete(item.id)" >delete</a>   
       </td>
    </ng-container>
    
     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
     <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


    <!--Client Side Pagination-->

    <mat-paginator #paginator
    class="demo-paginator"
    showFirstLastButtons
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page">
   </mat-paginator>
