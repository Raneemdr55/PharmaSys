<mat-toolbar color="primary">

    <div *ngIf="userservice.loggedUser$ |async">
        <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
            <mat-icon>menu</mat-icon>
        </button>
    </div>
   
    <span>Drs.Pharmacy</span>
    <span class="toolbar-item-spacer"></span>


    <button mat-icon-button matTooltip="Notifications"
     (click)="showNotifications()"
    [matBadge]="presenceservice.NewnotificationsCount$|async"
   
    >
        <mat-icon>notifications</mat-icon>
    </button>
    <button
     *ngIf="currentUser$ |async"
     mat-icon-button matTooltip="My Account" [matMenuTriggerFor]="userAccountMenu">
        <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below">
        <button mat-menu-item routerLink="#">
            <mat-icon>person</mat-icon><span>My Account</span>
        </button>
        <button mat-menu-item routerLink="#">
            <mat-icon>settings</mat-icon><span>Settings</span>
        </button>
        <button mat-menu-item routerLink="#">
            <mat-icon>help</mat-icon><span>Help</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="onlogout()">
            <mat-icon>exit_to_app</mat-icon>Logout
        </button>
    </mat-menu>
</mat-toolbar>

<mat-sidenav-container  class="app-container">
    <mat-sidenav  #sidenav mode="side" [class.mat-elevation-z4]="true" class="app-sidenav">
        <mat-nav-list *ngIf="userservice.loggedUser$ |async">
            <mat-list-item routerLink="/">
                <mat-icon>dashboard</mat-icon><span>Dashboard</span>
            </mat-list-item>

           <!-- <mat-list-item *appHasRole='["Manager"]' routerLink="/users">Users</mat-list-item>-->
           <mat-list-item routerLink="/users">Users</mat-list-item>
            <mat-list-item routerLink="/batches">Batch Records</mat-list-item>
          
            <mat-expansion-panel [class.mat-elevation-z0]="true">
                <mat-expansion-panel-header>
                    Departments
                </mat-expansion-panel-header>
                <mat-nav-list>
                    <a mat-list-item routerLink="#">Weighting</a>
                    <a mat-list-item routerLink="#">QA</a>
                    <a mat-list-item routerLink="#">Production</a>
                </mat-nav-list>
            </mat-expansion-panel>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet>
            <div class="app-sidenav-content">
                <router-outlet></router-outlet>
            </div>
        </router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
