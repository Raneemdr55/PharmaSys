<div class="container">
    <form #loginForm="ngForm" (ngSubmit)="login()">
      <h2 class="form-signin-heading">Login</h2>
        
        <br/>


        <!--
        <label for="username" class="sr-only">User Name</label>
        <input   id="username" name="username" [(ngModel)]="loginuser.username" 
          class="form-control" placeholder="User Name" required>
        -->

          <div class="form-group">
             <mat-form-field class="form-field" appearance="outline">
            <mat-label>User Name:
            </mat-label>
            <input   matInput  id="username" name="username" [(ngModel)]="loginuser.username"  >
        </mat-form-field></div>

        <br/>


          <!--
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="loginuser.password" 
          class="form-control" placeholder="Password" required>
        -->

        <div  class="form-group"  >
          <mat-form-field    class="form-field" appearance="outline">
              <mat-label>Password:
              </mat-label>
              <input matInput type="password"  id="password" name="password" [(ngModel)]="loginuser.password"  >
          </mat-form-field>
      </div>

        <br/>

        <!--
        <button  class="btn btn-lg btn-primary" type="submit" [disabled]="!loginForm.valid">Log in</button>
-->

  <div class="form-group commands">        
  <button style="margin: 5px;" mat-raised-button color="primary" type="submit" 
  class="btn btn-success">
     OK
  </button>

  </div>
    </form>
  </div>
